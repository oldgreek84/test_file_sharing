{% extends "base.html" %}

{% block title %}
{{ title }}	
{% endblock title %}

{% block content %}
<h1>Upload your file</h1>
<form action="" method="POST" enctype=multipart/form-data accept-charset="utf-8">
	{{ form.hidden_tag() }}

	{% for entry in form %}
	<p>
		{% for error in entry.errors %}
		<span style="color:red;">{{ error }}</span>	
		{% endfor %}
	</p>
	<p>
	{{ entry|safe }}	
	</p>
	{% endfor %}
</form>

	
{% endblock content %}
