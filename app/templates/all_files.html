{% extends "base.html" %}

{% block title %}
{{ title }}	
{% endblock title %}

{% block content %}
<h1>All files: </h1>
<div>
	{% for file in files %}
	<div>
		<p>{{file.name}}</p>
		<p>{{file.created}}</p>
		<p>{{file.life_time}}</p>
		<p><a href="{{url_for('get_file', filename=file.name ) }}" target="_blank">link to download</a></p>
	</div>
	{% endfor %}
</div>
	
{% endblock content %}
