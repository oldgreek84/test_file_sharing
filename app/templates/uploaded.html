{% extends "base.html" %}

{% block title %}
{{ title }}	
{% endblock title %}

{% block content %}
<div>
	<p>{{ file.id}} | {{ file.name }}</p>
	<p>created at: {{file.created }}</p>
	<p>deleted at: {{file.life_time }}</p>
	<p><a href="{{ url_for('get_file', filename=file.name) }}" >link to download</a></p>
</div>
	
{% endblock content %}
