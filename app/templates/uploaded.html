{% extends "base.html" %}

{% block title %}
{{ title }}	
{% endblock title %}

{% block content %}
<div>
	<p><b>{{ file.id}}</b> | {{ file.name }}<br>
	created at: <b>{{file.created }}</b><br>
	deleted at: <b>{{file.life_time }}</b></p>
	<p><a href="{{ url_for('get_file', filename=file.name) }}" >link to download</a></p>
</div>
	
{% endblock content %}
